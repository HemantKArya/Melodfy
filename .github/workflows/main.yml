
name: Executable Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:

    # strategy:
    #   matrix:
    #     os: [ubuntu-latest, windows-latest]
      
    # runs-on: ${{ matrix.os }}
    runs-on: windows-latest

    steps:
    
      # Check-out repository
      - uses: actions/checkout@v3
      
      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Build python script into a stand-alone exe
      - uses: Nuitka/Nuitka-Action@main
        with:
          script-name: main.py
          # access-token: ${{ secrets.NUITKA_COMMERCIAL_ACCESS_TOKEN }}
          onefile: true
          enable-plugins: pyside6
          disable-console: true
          windows-icon-from-ico: assets/melodfy_logo_rounded.ico
      - name: Pyinstaller Build
        run: |
          pyinstaller Melodfy.spec
      - name: Download 7zip
        run: |
          Invoke-WebRequest https://www.7-zip.org/a/7zr.exe -OutFile 7zr.exe

      - name: Download ffmpeg-windows
        run: |
          Invoke-WebRequest https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.7z -OutFile ffmpeg-release-essentials.7z
          7zr x ffmpeg-release-essentials.7z
          mv ffmpeg-6.1.1-essentials_build/bin/ffmpeg.exe dist/Melodfy/_internal/
      
      -name: Zip build
        run: |
          7zr a -t7z dist/Melodfy.7z dist/Melodfy
      # Uploads artifact
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Melodfy_${{ runner.os }}_Build_v${{ github.run_number }}
          path: |
            dist/Melodfy.7z
            